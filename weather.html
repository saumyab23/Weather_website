<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWhiz</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city" spellcheck="false">
            <button><img src="images/search.png" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invalid city name!!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rainy" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Noida</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
               </div>


                    <div class="col">
                    <img src="images/wind.png" alt="windy">
                    <div>
                        <p class="wind">16 km/h</p>
                        <p>Wind</p>
                    </div>
               </div>

            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
